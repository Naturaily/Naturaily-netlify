<div class="l-career-container">
  <div class="main-point blue-dot">
    Design
  </div>
  {% for job in site.career %}
  {% if job.type contains "design" %}
    <div class="career-card">
      <span class="career-card-job">
        {{job.title}}
      </span>
      <span class="career-card-rate">
        from {{job.salary}} pln netto
      </span>
      <a href="{{job.id}}" class="btn btn-secondary btn-career">aplikuj</a>
    </div>
  {% endif %}
  {% endfor %}
</div>

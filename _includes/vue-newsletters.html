<h2 class="resources-title vue-title">Newsletters</h2>
<div class="l-sites">
  <a class="site-link" href="http://vue-newsletter.com/" target="_blank" rel="nofollow">
    <div class="site-card">
      <img src="{% asset loader.gif @path %}" data-src='{% asset vue-newsletter-logo.png @path %}' alt="Vue" class="site-logo" asset>
      <div class="site-text">
        <span>
          Vue.js Newsletter
        </span>
        {% asset arrow-orange.png alt="arrow" class="site-arrow" %}
      </div>
    </div>
  </a>
  <a class="site-link" href="https://vuejsdevelopers.com/newsletter/" target="_blank" rel="nofollow">
    <div class="site-card">
      <img src="{% asset loader.gif @path %}" data-src='{% asset vue-dev-logo.png @path %}' alt="Vue" class="site-logo" asset>
      <div class="site-text">
        <span>
          Vue.js Developers Newsletter
        </span>
        {% asset arrow-orange.png alt="arrow" class="site-arrow" %}
      </div>
    </div>
  </a>
</div>

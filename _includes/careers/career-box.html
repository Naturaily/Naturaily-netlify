<a href="{{ job.id }}" class="career-card">
  <span class="career-card-job">
    {{ job.title }}
  </span>
  <span class="career-card-rate">
    {{ job.salary }}
  </span>
  <p class="career-card-apply btn btn-primary">
    SEE MORE
    {% asset btn-arrow.png alt="arrow" %}
  </p>
  <div class="career-hover-wave">
    {% asset cream-wave3.png alt="cream wave" %}
    <div class="wave-tail"></div>
  </div>
</a>

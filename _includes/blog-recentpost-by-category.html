{% assign posts = site.posts | where: "category", page.category %}
{% unless posts.size == 1 %}
<div class="recent-posts" style="margin-top: 60px;">
    <h3>More posts in this category</h3>
  {{ posts.length }}
  <div style="display: flex;">
    {% for post in posts limit: 4 %}
      {%- unless page.url == post.url -%}
        <div class="list-group-item" style="padding: 16px 30px; max-width: 200px;">
          <a href="{{ post.url }}">
            <img src="{{ post.image }}" alt="{{ post.title }}">
            {{ post.title }}
          </a>
        </div>
      {%- endunless -%}
    {% endfor %}
  </div>
</div>
{% endunless %}

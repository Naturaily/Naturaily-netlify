<div class="l-career-container">
  <div class="main-point">
    Programming
  </div>
  {% for job in site.career %}
  {% if job.type contains "programming" %}
    <div class="career-card">
      <span class="career-card-job">
        {{job.title}}
      </span>
      <span class="career-card-rate">
        from {{job.salary}} pln netto
      </span>
      <a href="{{job.id}}" class="btn btn-secondary btn-career">apply</a>
    </div>
  {% endif %}
  {% endfor %}

</div>

<div class="l-career-container">
  <div class="main-point">
    Programowanie
  </div>
  {% for job in site.data.career.programming %}
    <div class="career-card">
      <span class="career-card-job">
        {{job.name}}
      </span>
      <span class="career-card-rate">
        od {{job.salary}} pln netto
      </span>
      <a href="/career/{{job.id}}" class="btn btn-secondary btn-career">aplikuj</a>
    </div>
  {% endfor %}
</div>

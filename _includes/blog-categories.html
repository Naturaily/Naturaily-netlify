  <div class="values-nav categories-aside">
    <h3 class="categories-aside--head">Categories</h3>
    <ul class="values-nav-list">
      {% for category in site.categories %}
        {% capture category_name %}{{ category | first }}{% endcapture %}
        <li class="{% if page.category == category_name %}active{% endif %}">
          <a href="/blog/categories/{{ category_name | replace: " ", "-" | downcase }}/">{{ category_name }} </a>
        </li>
      {% endfor %}
    </ul>
  </div>

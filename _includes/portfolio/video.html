{% if page.video-url %}

  <div class="portfolio__section portfolio-video">
    <span class="portfolio__step">{{ page.video-title }}</span>
    <h2 class="portfolio__title">{{ page.video-subtitle }}</h2>

    <div class="portfolio-video__wrapper">
      <div class="portfolio-video__cover" style="background-image: url('{{ page.video-cover }}')">
        <div class="portfolio-video__cover-shadow"></div>
      </div>

      <div class="portfolio-video__content">
        <label for="portfolio-video" class="portfolio-video__content-button"><span>&#9654</span></label>
        <p class="portfolio__title">{{ page.video-text }}</p>
      </div>

      <input id="portfolio-video" class="portfolio-video__radio" type="radio" name="video"/>

      <iframe
        src="{{ page.video-url }}"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </div>

{% endif %}

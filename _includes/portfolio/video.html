{% if page.video-url %}

  <div class="portfolio-section p-video">
    <span class="portfolio-step">{{ page.video-title }}</span>
    <h2 class="portfolio-title">{{ page.video-subtitle }}</h2>

    <div>
      <iframe
        width="560"
        height="315"
        src="{{ page.video-url }}"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

  </div>

{% endif %}

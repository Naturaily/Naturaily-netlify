<div class="portfolio__section portfolio__section--orange portfolio-testimonial">
  <span class="portfolio__step">{{ page.testimonial-title }}</span>
  <h2 class="portfolio__title">{{ page.testimonial-subtitle }}</h2>

  <picture portfolio-bottom>
    <img
      class="portfolio-testimonial__image"
      src="{{ page.testimonial-image }}"
      alt="{{ page.testimonial-person }}"
    />
  </picture>

  <p portfolio-left class="portfolio-testimonial__quote">
    {{ page.testimonial-quote }}
  </p>
  <p portfolio-right class="paragraph portfolio-testimonial__text">
    {{ page.testimonial-text }}
  </p>

  <div class="portfolio__credits">
    <p class="portfolio__credits-person">
      <span class="portfolio__credits-dot"></span>
      {{ page.testimonial-person }}
    </p>
    <p class="portfolio__credits-position">
      {{ page.testimonial-position }}
    </p>
  </div>

  {% if page.slug == "lvcloud" %}
    <figure class="geometric-figure">
      <div class="geometric-figure_center"></div>
      <div class="geometric-figure_right"></div>
    </figure>
  {% endif %}

</div>

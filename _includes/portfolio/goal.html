<span class="portfolio-section__step">
  {{ page.goal-title }}
</span>

<div class="portfolio-section__columns">

  <div portfolio-left>
    <h2 class="portfolio-section__title">
      {{ page.goal-subtitle }}
    </h2>
    <p class="goal-text">
      {{ page.goal-text }}
    </p>
    <div class="portfolio-credits">
      <p>
        <span class="credit-dot"></span>
        {{ page.goal-person }}
      </p>
      <p>{{ page.goal-position }}</p>
    </div>
  </div>

  <div class="goal-image" portfolio-right>
    <img src="{{ page.goal-image }}" alt="{{ page.goal-alt }}"/>
  </div>
</div>

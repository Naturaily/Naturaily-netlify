{% if page.comments %}
  <div class="disqus"></div>

  <script type="text/javascript">
    window.addEventListener('load', () => {
      const options = {
        disqusConfig: function() {
          this.page.url = "https://naturaily.com{{ page.url }}";
          this.page.identifier = "{{ page.id }}";
        }
      };

      $.disqusLoader('.disqus', { scriptUrl: '//naturaily.disqus.com/embed.js' });
    }, { passive: true });
  </script>
{% endif %}

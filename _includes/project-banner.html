<div class="deal-banner" style="background-image: url({{page.banner-bg}})">
  <div class="deal-image">
    <img src="{{ page.project-screen }}" alt="Project screenshot">
  </div>
  <div class="deal-text">
    <img class="banner-logo {{ page.project-logo-class }}" src="{{page.project-logo}}" alt="project logo">
    <p>
      {{page.banner-text}}
    </p>
    <span class="{{ page.project-font }}">
      {{page.banner-tech}}
    </span>
  </div>
</div>

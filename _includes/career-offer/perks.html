<section class="section extra-narrow perks">
  <div class="section_content">
    <h2>Working at <span class="text-greyed-out">Naturaily</span> is a great idea because</h2>
    {% if page.offer %}
      <div class="perks_list">
        {% for req in page.offer %}
          <div class="perks_list-item">
            <span class="icon icon-compass text-primary"></span>
            <p class="paragraph"><strong>{{ req }}</strong></p>
            <p class="paragraph">Benefit from flexible working hours, deep work option from any place and remote work  twice a week</p>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</section>

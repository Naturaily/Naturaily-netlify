<div class="home-newsletter">
  <div class="home-newsletter__content" gsap gsap-newsletter-form>
    <p class="home-newsletter__text">
      Be sure to sign up for our
      <span class="home-newsletter__text--secondary" gsap gsap-newsletter-text>free newsletter</span>
      to be up to date with our work, modern technologies and interesting use cases.
    </p>
    <form
      id="1xwl6p"
      class="sendfox-form"
      action="https://sendfox.com/form/1yqjdw/1xwl6p"
      method="post"
      data-async="true"
      data-recaptcha="true"
    >
      <div class="home-newsletter__form">
        <div class="home-newsletter__inputs">
          <input
            class="home-newsletter__name"
            type="text"
            placeholder="First Name"
            name="first_name"
            required
          />
          <input
            class="home-newsletter__email"
            placeholder="Company e-mail"
            type="email"
            name="email"
            required
          />
        </div>
        <button class="btn btn-bordered" type="submit" gsap gsap-newsletter-btn>
          Sign up
          {% svg assets/images/btn-arrow.svg %}
        </button>
      </div>
      <label class="home-newsletter__label">
        <input
          class="home-newsletter__label-checkbox"
          type="checkbox"
          name="gdpr"
          value="1"
          required
          checked
        />
        By signing up you agree to receive email updates and promotions.
      </label>
      <!-- no botz please -->
      <div class="home-newsletter__privacy" style="position: absolute; left: -5000px;" aria-hidden="true">
        <input type="text" name="a_password" tabindex="-1" value="" autocomplete="off"/>
      </div>
    </form>
  </div>
  <div class="home-newsletter__writing">
    <p class="home-newsletter__writing-author" gsap gsap-newsletter-author>
      <span class="home-newsletter__writing-author__text">Writing to you</span>
      <span class="home-newsletter__writing-author__type" gsap gsap-newsletter-type></span>
      <a href="/blog/authors/marcin-sulikowski" class="home-newsletter__writing-author__name">
        <span class="home-newsletter__writing-author__text">Marcin Sulikowski</span>
        <span class="home-newsletter__writing-author__type" gsap gsap-newsletter-type-name></span>
      </a>
    </p>
    <div class="home-newsletter__image">
      <img
        class="home-newsletter__image-figure"
        src="/assets/images/loader.gif"
        data-src="/assets/images/home/newsletter-figure.png"
        alt="geometric figure"
        gsap gsap-newsletter-half
      />
      <img
        class="home-newsletter__image-ceo"
        src="/assets/images/loader.gif"
        data-src="/assets/images/home/newsletter-suler.png"
        alt="Naturaily CEO"
        gsap gsap-newsletter-full
      />
    </div>
  </div>
</div>

<script src="https://sendfox.com/js/form.js"></script>

<div class="section page-estimate pwa-estimate">
  <div class="page-estimate__columns">
    <picture class="page-estimate__image">
      <img
        src="/assets/images/loader.gif"
        data-src="/assets/images/sunny-suler.webp"
        alt="Naturaily CEO photo"
      />
    </picture>
    <div class="page-estimate__content">
      <div class="page-estimate__content-text">
        <h2 class="pwa-estimate__header">
          Do you want to shorten your app loading time, increase conversions or reach other
          business goals with the help of a PWA solution?
        </h2>
        <p class="pwa-estimate__paragraph">
          We can help you with that.
        </p>
      </div>
      <a class="btn btn-primary btn-arrow" href="/get-an-estimate" type="button">
        Get an estimate
        {% svg /assets/images/btn-arrow.svg %}
      </a>
    </div>
  </div>
</div>

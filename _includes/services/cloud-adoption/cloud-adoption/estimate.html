        src="/assets/images/loader.gif"
        data-src="/assets/images/sunny-suler.png"
        alt="Naturaily CEO photo"
      />
    </picture>
    <div class="page-estimate__content">
      <div class="page-estimate__content-text">

          <span class="cloud-adoption__estimate-header--secondary">CEO of Naturaily</span>

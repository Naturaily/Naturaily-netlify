<div class="service-hero">
  <div class="service-hero__text">
    <span class="service-hero__text-shadow">IoT Development</span>
    <h1 class="service-hero__text-header">
      IoT Development
      <br>
      & IoT Consulting Services
    </h1>
    <p class="service-hero__text-paragraph">
      Secure, efficient and scalable Internet of Things applications
      for both consumer and industrial use.
    </p>
  </div>
  <div class="service-hero__link">
    <a class="btn btn-primary btn-arrow" href="/get-an-estimate" type="button">
      Get an estimate
      {% svg /assets/images/btn-arrow.svg %}
    </a>
    <p class="service-hero__link-text">
      or scroll down to check the details of our offer
    </p>
  </div>
  <img
    class="service-hero__image service-hero__image--left"
    src="/assets/images/services/iot-development/hero-left.webp"
    alt="Naturaily team photo"
  />
  <picture>
    <source
      media="(min-width: 541px)"
      srcset="/assets/images/services/iot-development/hero-right.webp"
      alt="Naturaily team photo"
    >
    <img
      class="service-hero__image service-hero__image--right"
      src="/assets/images/services/iot-development/hero-right-small.webp"
      alt="Naturaily team photo"
    />
  </picture>
</div>

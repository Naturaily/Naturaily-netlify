<div class="services-include custom-ecommerce__technologies">
  <h2 class="services__header">
    We use cutting&#8209;edge e&#8209;commerce technologies
  </h2>
  <div class="services-list__wrapper custom-carousel__wrapper" data-carousel="wrapper" data-progress-bar="true">
    <ul
      class="services-list__list custom-carousel__tabs custom-carousel__tabs--with-bar custom-carousel__tabs--four"
      data-carousel="tabs"
    >
      <li class="services-list__list-item custom-carousel__tabs-tab" data-carousel="tab" data-tab-index="0" data-tab-active="true">
        <img
          class="custom-ecommerce__technologies-logo"
          src="/assets/images/loader.gif"
          data-src="/assets/images/portfolio-cases/icons/rails.webp"
          alt="ruby on rails icon"
        />
        <div class="services-list__list-item__content">
          <h3>Ruby on Rails</h3>
          <a class="btn-white" href="/services/webdevelopment/ruby-on-rails-development">
            Learn more
            {% svg /assets/images/btn-arrow.svg %}
          </a>
        </div>
      </li>
      <li class="services-list__list-item custom-carousel__tabs-tab custom-carousel__tabs-tab--inactive" data-carousel="tab" data-tab-index="1" data-tab-active="false">
        <img
          class="custom-ecommerce__technologies-logo"
          src="/assets/images/loader.gif"
          data-src="/assets/images/services/services/logo-vue.webp"
          alt="vue js icon"
        />
        <div class="services-list__list-item__content">
          <h3>Vue.js</h3>
          <a class="btn-white" href="/services/webdevelopment/vue-js-development">
            Learn more
            {% svg /assets/images/btn-arrow.svg %}
          </a>
        </div>
      </li>
      <li class="services-list__list-item custom-carousel__tabs-tab custom-carousel__tabs-tab--inactive" data-carousel="tab" data-tab-index="2" data-tab-active="false">
        <img
          class="custom-ecommerce__technologies-logo"
          src="/assets/images/loader.gif"
          data-src="/assets/images/services/services/logo-react.webp"
          alt="react js icon"
        />
        <div class="services-list__list-item__content">
          <h3>React.js</h3>
          <a class="btn-white" href="/services/webdevelopment/react-js-development">
            Learn more
            {% svg /assets/images/btn-arrow.svg %}
          </a>
        </div>
      </li>
      <li class="services-list__list-item custom-carousel__tabs-tab custom-carousel__tabs-tab--inactive" data-carousel="tab" data-tab-index="3" data-tab-active="false">
        <img
          class="custom-ecommerce__technologies-logo custom-ecommerce__technologies-logo--node"
          src="/assets/images/loader.gif"
          data-src="/assets/images/services/services/logo-node.webp"
          alt="node js logo"
        />
        <div class="services-list__list-item__content">
          <h3>Node.js</h3>
          <!-- <a class="btn-white" href="#">
            Learn more
            {% svg /assets/images/btn-arrow.svg %}
          </a> -->
        </div>
      </li>
    </ul>
    <div class="custom-carousel__bar" data-carousel="bar"></div>
  </div>
</div>

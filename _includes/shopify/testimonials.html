<section id="04" class="section shopify-testimonials">
  <div class="section_name">
    <span class="section_name-number">
      04
    </span>
    Testimonials
  </div>
  <div class="shopify-testimonials_container">
    <p class="shopify-testimonials_header">
      We've worked with these brands
    </p>
    <div class="shopify-testimonials_companies">
      <div class="shopify-testimonials_company">
        <img
          class="shopify-testimonials_company-image"
          src="/assets/images/shopify/renderforest.png"
          alt="renderforest"
        />
      </div>
      <div class="shopify-testimonials_company">
        <img
          class="shopify-testimonials_company-image"
          src="/assets/images/shopify/slack.png"
          alt="slack"
        />
      </div>
      <div class="shopify-testimonials_company">
        <img
          class="shopify-testimonials_company-image"
          src="/assets/images/shopify/amazon.png"
          alt="amazon"
        />
      </div>
      <div class="shopify-testimonials_company">
        <img
          class="shopify-testimonials_company-image"
          src="/assets/images/shopify/fedex.png"
          alt="fedex"
        />
      </div>
      <div class="shopify-testimonials_company">
        <img
          class="shopify-testimonials_company-image"
          src="/assets/images/shopify/redux.png"
          alt="redux"
        />
      </div>
      <div class="shopify-testimonials_company">
        <img
          class="shopify-testimonials_company-image"
          src="/assets/images/shopify/lazada.png"
          alt="lazada"
        />
      </div>
    </div>
  </div>
  <div class="shopify-carousel">
    {% include shopify/carousel.html %}
  </div>
  <a
    class="shopify-testimonials_link"
    href="https://clutch.co/profile/naturaily"
    target="_blank"
  >
    <img class="shopify-testimonials_link-clutch" src="/assets/images/shopify/clutch.png" alt="clutch" />
    SEE OUR REVIEWS ON CLUTCH
    <img class="shopify-testimonials_link-image" src="/assets/images/arrow-orange.png" alt="arrow" />
  </a>
</section>

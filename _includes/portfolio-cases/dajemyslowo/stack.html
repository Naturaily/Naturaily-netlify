<div class="dajemyslowo-stack">
  <div class="dajemyslowo-stack__wrapper">
    <h3 class="dajemyslowo-stack__header">Technological stack</h3>
    <div class="custom-carousel__wrapper" data-carousel="wrapper">
      <ul class="custom-carousel__tabs custom-carousel__tabs--five" data-carousel="tabs">
        <li class="custom-carousel__tabs-tab" data-carousel="tab" data-tab-index="0">
          <div class="dajemyslowo-stack__image">
            <img
              src="/assets/images/loader.gif"
              data-src="/assets/images/portfolio-cases/icons/gatsby.png"
              alt="gatsby icon"
            />
          </div>
          <h4 class="dajemyslowo-stack__name">Gatsby (SSG): React & GraphQL</h4>
        </li>
        <li class="custom-carousel__tabs-tab" data-carousel="tab" data-tab-index="0">
          <div class="dajemyslowo-stack__image">
            <img
              src="/assets/images/loader.gif"
              data-src="/assets/images/portfolio-cases/icons/typescript.png"
              alt="typescript icon"
            />
          </div>
          <h4 class="dajemyslowo-stack__name">TypeScript</h4>
        </li>
        <li class="custom-carousel__tabs-tab" data-carousel="tab" data-tab-index="0">
          <div class="dajemyslowo-stack__image">
            <img
              src="/assets/images/loader.gif"
              data-src="/assets/images/portfolio-cases/icons/netlify.png"
              alt="netlify icon"
            />
          </div>
          <h4 class="dajemyslowo-stack__name">Netlify</h4>
        </li>
        <li class="custom-carousel__tabs-tab" data-carousel="tab" data-tab-index="0">
          <div class="dajemyslowo-stack__image dajemyslowo-stack__image--framer">
            <img
              src="/assets/images/loader.gif"
              data-src="/assets/images/portfolio-cases/icons/framer-motion.png"
              alt="framer motion icon"
            />
          </div>
          <h4 class="dajemyslowo-stack__name">
            Framer motion
          </h4>
        </li>
        <li class="custom-carousel__tabs-tab" data-carousel="tab" data-tab-index="0">
          <div class="dajemyslowo-stack__image dajemyslowo-stack__image--sanity">
            <img
              src="/assets/images/loader.gif"
              data-src="/assets/images/portfolio-cases/icons/sanity.png"
              alt="sanity icon"
            />
          </div>
          <h4 class="dajemyslowo-stack__name">Sanity - headless CMS</h4>
        </li>
      </ul>
      <div class="custom-carousel__dots" data-carousel="dots">
        <div class="custom-carousel__dots-item custom-carousel__dots-item--active" data-carousel="dots-item" data-dot-index="0" data-dot-active="true"></div>
        <div class="custom-carousel__dots-item" data-carousel="dots-item" data-dot-index="1" data-dot-active="false"></div>
        <div class="custom-carousel__dots-item" data-carousel="dots-item" data-dot-index="2" data-dot-active="false"></div>
        <div class="custom-carousel__dots-item" data-carousel="dots-item" data-dot-index="3" data-dot-active="false"></div>
        <div class="custom-carousel__dots-item" data-carousel="dots-item" data-dot-index="4" data-dot-active="false"></div>
      </div>
      <div class="custom-carousel__nav" data-carousel="nav">
        <div class="icon icon-chevron-left custom-carousel__nav-item custom-carousel__nav-item--disabled" data-carousel="nav-item" data-nav="prev" data-nav-disabled="true"></div>
        <div class="icon icon-chevron-right custom-carousel__nav-item" data-carousel="nav-item" data-nav="next" data-nav-disabled="false"></div>
      </div>
    </div>
  </div>
</div>

<div class="case-hero">
  <div class="case-hero__wrapper">
    <div class="case-hero__title">
      <h1 class="case-hero__title-text">
        {{ page.hero-text }}
      </h1>
    </div>
    <div class="case-hero__image case-hero__image--{{ page.modifier }}">
      <img
        class="case-hero__image-img"
        src="/assets/images/loader.gif"
        data-src="{{ page.hero-img }}"
        alt="{{ page.hero-alt }}"
      />
      <figure class="geometric-figure geometric-figure--{{ page.modifier }}">
        <div class="geometric-figure_center"></div>
        <div class="geometric-figure_right"></div>
      </figure>
    </div>
  </div>
</div>

{% if page.testimonial-name %}
  <div class="portfolio-comment">
    <span class="main-point">Client's opinion </span>

    <div class="project-comment">
      <div class="comment">
        <div class="comment-info">
          <img src="{% asset loader.gif @path %}" data-src="{{ page.testimonial-photo }}" alt="comment image" class="comment-img" asset>
          <div class="comment-name">
            {{ page.testimonial-name }}
          </div>
          <div class="comment-job text-accent-gold">
            {{ page.testimonial-brand }}
          </div>
        </div>
        <div class="comment-opinion">
          <img src="{% asset loader.gif @path %}" data-src="{{ page.testimonial-logo }}" alt=" comment image" class="comment-company" asset>
          <p>
            {{ page.testimonial-text }}
          </p>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
{% endif %}
